apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-demo
spec:
  replicas: 4
  selector:
    matchLabels:
      app: springboot-demo
  template:
    metadata:
      labels:
        app: springboot-demo
    spec:
      containers:
        - name: springboot-demo-container
          image: jaweddocker/springboot-docker-demo-app-image:latest
          ports:
            - containerPort: 8080 
---
apiVersion: v1
kind: Service
metadata:
  name: springboot-demo-service
spec:
  type: NodePort
  selector:
    app: springboot-demo
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30080 
